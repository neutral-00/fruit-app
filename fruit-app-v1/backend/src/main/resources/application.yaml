spring:
  application:
    name:fruit-app
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:fruit_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
   init:
     mode: always